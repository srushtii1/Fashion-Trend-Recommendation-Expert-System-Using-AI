<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Advisor - Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffe5ec, #ffc2d1);
            overflow: hidden;
            color: #333;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin: 50px 0 20px;
            font-size: 3rem;
            color: #fb6f92;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }

        li {
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #fb6f92;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        a:hover {
            background-color: #ff8fab;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle small" style="top: 10%; left: 15%;"></div>
        <div class="circle medium" style="top: 40%; left: 50%;"></div>
        <div class="circle large" style="top: 75%; left: 20%;"></div>
    </div>

    <h1>Recommended Outfit</h1>
    <ul>
        {% for item in recommendation %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <a href="/">Go Back</a>
</body>
</html>
